<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saurabh Kacholiya</title>
  </head>
  <script>
    function getData() {
      console.log("Getting Data from api");
    }
    function throttlingFunction(callback, delay) {
      let flag = true;
      return function () {
        if (flag) {
          callback();
          flag = false;
        } else {
          setTimeout(() => (flag = true), delay);
        }
      };
    }

    const betterFunction = throttlingFunction(getData, 200);
  </script>
  <body>
    <button onclick="betterFunction()">Submit</button>
  </body>
</html>
